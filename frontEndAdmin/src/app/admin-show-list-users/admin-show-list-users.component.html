
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <div class="inner-adjust">

              <input  class="form-control form-control-lg"  matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
          

<div style="overflow: auto;">
<div class="mat-elevation-z8">
    <mat-table [dataSource]= "listData" matSort>
    <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
    <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>

        <ng-container matColumnDef="Options">
        <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
            <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row._id,row)">
                    <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button (click)="onDelete(row._id)">
                        <mat-icon class="material-icons color_red">delete_outline</mat-icon>
                        </button>
            </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="Id" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
            <mat-header-cell *matCellDef="let element">{{element.authId}}</mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="Email" >
          <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
             <mat-header-cell *matCellDef="let element">{{element.email}}</mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="DisplayName" >
          <mat-header-cell *matHeaderCellDef mat-sort-header>Display Name</mat-header-cell>
             <mat-header-cell *matCellDef="let element">{{element.displayName}}</mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="Phone Number">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</mat-header-cell>
            <mat-header-cell *matCellDef="let element">{{element.phoneNumber}}</mat-header-cell>
        </ng-container>

        
</mat-table>

</div>
</div>
</div>
</main>
