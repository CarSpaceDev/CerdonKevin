              <input  class="form-control form-control-lg"  matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
          

<div style="overflow: auto;">
<div class="mat-elevation-z8">
    <mat-table [dataSource]= "listData" matSort>
   


        <ng-container matColumnDef="Options">
        <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
            <th><mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEdit(row._id,row)">
                  <td> <mat-icon>launch</mat-icon></td>
                    </button>
                    <button mat-icon-button (click)="onDelete(row._id)">
                        <td><mat-icon class="material-icons color_red">delete_outline</mat-icon></td>
                        </button>
            </mat-cell></th>
        </ng-container>
    
        <ng-container matColumnDef="Id" >
            <th><mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell></th>
            <td><mat-cell *matCellDef="let element">{{element.authId}}</mat-cell></td>
        </ng-container>

        <ng-container matColumnDef="Email" >
          <th><mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell></th>
            <td> <mat-cell *matCellDef="let element">{{element.email}}</mat-cell></td>
        </ng-container>

        <ng-container matColumnDef="DisplayName" >
         <th> <mat-header-cell *matHeaderCellDef mat-sort-header>Display Name</mat-header-cell></th>
            <td> <mat-cell *matCellDef="let element">{{element.displayName}}</mat-cell></td>
        </ng-container>

        <ng-container matColumnDef="Phone Number">
          <th><mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</mat-header-cell></th>
           <td> <mat-cell *matCellDef="let element">{{element.phoneNumber}}</mat-cell></td>
        </ng-container>
        
        <tr> <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row></tr>
        <tr>  <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row></tr>
</mat-table>
<mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
