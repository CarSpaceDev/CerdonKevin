<div *ngIf= "!false"> 
<div class="d-flex justify-content-between m-3">
<h4>Edit</h4>
    <button mat-button (click)="onClose()">
        <mat-icon class="material-icons color_red">close</mat-icon>
    </button>
</div>

<div style="overflow: auto; height: 450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

        <div class="mt-3 input-group">
            <input  type="hidden"
            class="form-control"
            name="_id"
            #_id="ngModel"
            [(ngModel)]="service.formData._id"
          >
        </div>

        <div class="mt-3 input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">Id</span>
            </div>
            <input readonly="readonly" type="text"
            class="form-control"
            name="authId"
            #authId="ngModel"
            [(ngModel)]="service.formData.authId"
          >
        </div>

        <div class="mt-3 input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">Email</span>
            </div>
            <input required minlength="2" type="text"
            class="form-control"
            name="email"
            #email="ngModel"
            [(ngModel)]="service.formData.email">
        </div>

        <div class="mt-3 input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">Display Name</span>
            </div>
            <input required minlength="2" type="text"
            class="form-control"
            name="displayName"
            #displayName="ngModel"
            [(ngModel)]="service.formData.displayName">
        </div>


        <div class="mt-3 input-group">
            <div class="input-group-prepend">
            <span class="input-group-text">Phone Number</span>
            </div>
            <input required minlength="2" type="text"
            class="form-control"
            name="phoneNumber"
            #phoneNumber="ngModel"
            [(ngModel)]="service.formData.phoneNumber">
        </div>

      

        <button class="m-3" mat-raised-button
        color="primary" type="submit">Update</button>
    </form>
</div>
</div>
